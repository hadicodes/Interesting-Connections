<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Like-Minds</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand navbar-text" href="./login.html"> <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>Like Minds</a>
                    </div>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="col-xs-4 col-md-4">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search for a topic">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-offset-3 well">
                <div class="panel panel-primary">
                    <div class="panel-heading sign-in">Member Sign Up</div>
                    <div class="panel-body login-info">
                        <div class="form-group row">
                            <label for="username" class="col-2 col-form-label">User Name</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="username" id="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input class="form-control" type="email" value="email@example.com" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input class="form-control" type="password" value="password" id="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-2 col-form-label">Location</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="Chicago, IL" id="location">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="interest" class="col-2 col-form-label">Interests</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="Cars, Food, Shopping" id="interest">
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-footer"> <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>Like Minds</div>
    </div>
</body>

</html>
